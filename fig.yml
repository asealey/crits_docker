# Crits Frontend Webserver
web:
  build: ./crits_web
  ports:
    - "1443:443"
  links:
    - mongo:crits_mongo
  hostname: crits.example.com

# Mongo DB server for Crits
mongo:
  build: ./crits_mongo
  volumes:
    - /data/db:/data/db
